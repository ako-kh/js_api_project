<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 col-12" id="col1"></div>
            <div class="col-lg-6 col-12" id="col2"></div>
        </div>
    </div>
    
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                    <button type="button" class="btn btn-primary" id="review">review</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const productId = new URLSearchParams(window.location.search).get("id")

        axios.get("https://api.everrest.educata.dev/shop/products/id/" + productId).then(function(response){
            const product = response.data
            console.log(product)

            let img = document.createElement("img")
            img.src = product.thumbnail
            img.style.width = "100%"

            let title = document.createElement("h2")
            title.textContent = product.title
            title.className = "h2"

            let price = document.createElement("p")
            price.textContent = "$" + product.price.current
            price.className = "h6"

            let brand = document.createElement("p")
            brand.textContent = "Brand: " + product.brand
            brand.className = "h6"

            let rating = document.createElement("p")
            rating.textContent = "Rating: " + product.rating.toFixed(1)
            rating.className = "h6"

            let stock = document.createElement("p")
            stock.textContent = product.stock + " in stock"
            stock.className = "h6"

            let review = document.createElement("button")
            review.textContent = "review product"
            review.className = "btn btn-primary"
            review.setAttribute("data-bs-toggle", "modal")
            review.setAttribute("data-bs-target", ".modal")

            let addToCart = document.createElement("button")
            addToCart.textContent = "add to cart"
            addToCart.className = "btn btn-primary"
            addToCart.onclick = function(){
                addToCart_f(productId)
            }
            
            let description = document.createElement("p")
            description.textContent = "Description: " + product.description
            description.className = "h6 mt-3"

            let reviews = document.createElement("div")
            product.ratings.forEach(function(r){
                let eachRating = document.createElement("p")
                eachRating.textContent = "some name: " + r.value
                reviews.appendChild(eachRating)
            })

            document.getElementById("col1").appendChild(img)

            document.getElementById("col2").appendChild(title)
            document.getElementById("col2").appendChild(price)
            document.getElementById("col2").appendChild(brand)
            document.getElementById("col2").appendChild(rating)
            document.getElementById("col2").appendChild(stock)
            document.getElementById("col2").appendChild(review)
            document.getElementById("col2").appendChild(addToCart)
            document.getElementById("col2").appendChild(description)
            document.getElementById("col2").appendChild(reviews)
        })

        document.getElementById("review").addEventListener("click", function(){
            let selectedRating = Number(document.querySelector('input[name="inlineRadioOptions"]:checked').value)


            if (!selectedRating){
                alert("please select a rating")
                return
            }

            axios.post("https://api.everrest.educata.dev/shop/products/rate", {
                productId: productId,
                rate: selectedRating,
            }, {
                headers: {
                    "Authorization": "Bearer " + window.localStorage.getItem("access_token")
                }
            }).then(function(response){
                let modal = bootstrap.Modal.getInstance(document.querySelector(".modal"))
                modal.hide()
            }).catch(function(error){
                console.log(error)
            })
        })
    </script>
</body>
</html>
